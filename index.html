<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>twitter clone</title>
    <link rel="stylesheet" href="twitter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  </head>
  <body>
  <div class="whole">
    <div class="interface">
      <div class="head_box">
      <div class="heading">
        <button class="profile"><img src="images/sayan.jpg"></button>
        <button class="logo">&#120143;</button>
        <button class="upgrade">Upgrade</button>
      </div>
      <div class="timeline">
        <button class="for_you">For you</button>
        <button class="following">Following</button>
      </div>
     </div> <!-- headbox -->
      <div class="tweets">
        <div class="tweet">
          <div class="pfp"><img src="images/sayan.jpg"></div>
          <div class="tweet_details">
            <div class="user_detials">
              <div class="name">Sayan bhowal</div>
              <div class="username">@synbhwl</div>
              <div class="time">6h</div>
            </div>
            <div class="tweet_content">
              How do you make a damn twitter clone?
            </div>
            <div class="engage">
             <button class="comment"><i class="fa-regular fa-comment"></i> 69</button>
             <button class="retweet"><i class="fa-solid fa-retweet"></i> 14</button>
             <button class="like"><i class="fa-regular fa-heart"></i> 1.2k</button>
             <button class="views"><i class="fa-solid fa-signal"></i> 10k</button>
             <button class="save"><i class="fa-regular fa-bookmark"></i></button>
             <button class="share"><i class="fa-solid fa-share"></i></button>
            </div>
          </div>
        </div>
        <div class="tweet">
          <div class="pfp"><img src="images/lachit.jpg"></div>
          <div class="tweet_details">
            <div class="user_detials">
              <div class="name">Lachit</div>
              <div class="username">@akd001</div>
              <div class="time">10h</div>
            </div>
            <div class="tweet_content">
              The hell is twitter..
            </div>
            <div class="engage">
             <button class="comment"><i class="fa-regular fa-comment"></i> 100</button>
             <button class="retweet"><i class="fa-solid fa-retweet"></i> 25</button>
             <button class="like"><i class="fa-regular fa-heart"></i> 1.5k</button>
             <button class="views"><i class="fa-solid fa-signal"></i> 15k</button>
             <button class="save"><i class="fa-regular fa-bookmark"></i></button>
             <button class="share"><i class="fa-solid fa-share"></i></button>
            </div>
          </div>
        </div>
        <div class="tweet">
          <div class="pfp"><img src="images/mayank.jpg"></div>
          <div class="tweet_details">
            <div class="user_detials">
              <div class="name">Mayank</div>
              <div class="username">@spiritsandshits</div>
              <div class="time">12h</div>
            </div>
            <div class="tweet_content">
              Just do it bro, it's not that deep.     
            </div>
            <div class="engage">
             <button class="comment"><i class="fa-regular fa-comment"></i> 132</button>
             <button class="retweet"><i class="fa-solid fa-retweet"></i> 69</button>
             <button class="like"><i class="fa-regular fa-heart"></i> 7k</button>
             <button class="views"><i class="fa-solid fa-signal"></i> 30k</button>
             <button class="save"><i class="fa-regular fa-bookmark"></i></button>
             <button class="share"><i class="fa-solid fa-share"></i></button>
            </div>
          </div>
        </div>
        <div class="tweet">
          <div class="pfp"><img src="images/nayan.jpg"></div>
          <div class="tweet_details">
            <div class="user_detials">
              <div class="name">Nayan</div>
              <div class="username">@nynnil369</div>
              <div class="time">20h</div>
            </div>
            <div class="tweet_content">
              <img class="meme" src="images/meme.jpg">     
            </div>
            <div class="engage">
             <button class="comment"><i class="fa-regular fa-comment"></i> 111</button>
             <button class="retweet"><i class="fa-solid fa-retweet"></i> 39</button>
             <button class="like"><i class="fa-regular fa-heart"></i> 8k</button>
             <button class="views"><i class="fa-solid fa-signal"></i> 21k</button>
             <button class="save"><i class="fa-regular fa-bookmark"></i></button>
             <button class="share"><i class="fa-solid fa-share"></i></button>
            </div>
          </div>
        </div>
        <div class="tweet">
          <div class="pfp"><img src="images/horikesh.jpg"></div>
          <div class="tweet_details">
            <div class="user_detials">
              <div class="name">Horikesh</div>
              <div class="username">@hrkshbrghn007</div>
              <div class="time">1d</div>
            </div>
            <div class="tweet_content">
              Hacker hain bhai Hacker!!     
            </div>
            <div class="engage">
             <button class="comment"><i class="fa-regular fa-comment"></i> 70</button>
             <button class="retweet"><i class="fa-solid fa-retweet"></i> 23</button>
             <button class="like"><i class="fa-regular fa-heart"></i> 1.9k</button>
             <button class="views"><i class="fa-solid fa-signal"></i> 6.7k</button>
             <button class="save"><i class="fa-regular fa-bookmark"></i></button>
             <button class="share"><i class="fa-solid fa-share"></i></button>
            </div>
          </div>
        </div>
      </div> <!-- tweets -->
        <button class="tweet_button">
          +
        </button>
      <div class="load">
          <button class="load_icon"></button>
      </div>
      <div class="navbar">
        <button class="home"><i class="fa-solid fa-house"></i></button>
        <button class="search"><i class="fa-solid fa-magnifying-glass"></i></button>
        <button class="bell"><i class="fa-regular fa-bell"></i></button>
        <button class="dm"><i class="fa-regular fa-envelope"></i></button>
        <button class="community"><i class="fa-solid fa-users"></i></button>
      </div> 
    </div> <!-- interafce -->
  </div> <!-- whole --> 
    <script src="twitter.js"></script>
  </body>
</html>
